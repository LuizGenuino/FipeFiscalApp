<!DOCTYPE html>
<html lang="pt-BR" style="margin:0;padding:0;box-sizing:border-box;">
  <head>
    <meta charset="UTF-8">
    <title>Ficha de Pontuação - FIPe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#ffffff; color:#000000; margin:0; padding:40px 10px; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:100vh;">

    <!-- Cabeçalho com logo e textos ao lado -->
    <div style="display:flex; align-items:center; justify-content:center; gap:20px; margin-bottom:30px;">
      <img src="logofipe.0ab6fef0.png" alt="Logo FIPe" style="width:20vw; height:auto;">
      <div style="display:flex; flex-direction:column; justify-content:center;">
        <div style="font-size:4vw; font-weight:500; margin-bottom:4px;">Comprovante de Pesca</div>
        <div style="font-size:5vw; font-weight:700;">Categoria Motorizada</div>
      </div>
    </div>

    <!-- QRCode centralizado -->
    <div style="width:40vw; height:40vw; border:2px solid #000000; border-radius:12px; padding:10px; background:#ffffff;">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=PCD2024001&size=600x600&margin=0" alt="QRCode" style="width:100%; height:100%; object-fit:contain; border-radius:8px;">
    </div>

    <!-- Código principal -->
    <div style="font-size:4vw; font-weight:bold; margin-top:8px; margin-bottom:10px; text-align:center;">
      {código}
    </div>

    <!-- Linha divisória -->
    <div style="width:50%; height:2px; background:#000000; margin-bottom:12px;"></div>

    <!-- Código do Time e Nº da Ficha alinhados e com mesmo tamanho -->
    <div style="display:flex; justify-content:center; gap:10px; width:50%; margin-bottom:12px;">
      <div style="flex:1; max-width:50%; border:3px solid #000000; padding:6px; border-radius:6px; text-align:center; font-size:3vw;">
        Código do Time:<br><strong>{codigo_time}</strong>
      </div>
      <div style="flex:1; max-width:50%; border:3px solid #000000; padding:6px; border-radius:6px; text-align:center; font-size:3vw;">
        Nº da Ficha:<br><strong>{numero_ficha}</strong>
      </div>
    </div>

    <!-- Nome e imagem do peixe -->
    <div style="text-align:center; margin-bottom:10px;">
      <div style="font-size:5vw; font-weight:700; margin-bottom:5px;">{nome_do_peixe}</div>
      <img src="{img_do_peixe}" alt="{img_do_peixe}" style=" width:30vw; height:auto; max-height: 30vh; border:3px solid #000; border-radius:8px;">
    </div>

    <!-- Medida -->
    <div style="display:flex; justify-content:space-between; width:50%; font-size:3vw; margin:3vw 0;">
      <span>Medida:</span>
      <strong>{medida}</strong>
    </div>

    <!-- Pontuação com borda tracejada -->
    <div style="font-size:5vw; font-weight:bold; padding:12px; border:5px dashed #000000; border-radius:10px; text-align:center; margin:8px 0;">
      Pontuação: {pontuacao_do_peixe}
    </div>

    <!-- Fiscal -->
    <div style="display:flex; justify-content:space-between; width:50%; font-size:2vw; margin:4px 0;">
      <span>Fiscal:</span>
      <strong>{nome_fiscal}</strong>
    </div>

    <!-- Data -->
    <div style="display:flex; justify-content:space-between; width:50%; font-size:2vw; margin:4px 0;">
      <span>Data:</span>
      <strong>{data_ddhh}</strong>
    </div>

    <!-- Coordenada -->
    <div style="display:flex; justify-content:space-between; width:50%; font-size:2vw;">
      <span>Coordenada:</span>
      <strong>{latitude} x {longitude}</strong>
    </div>

  </body>
</html>
